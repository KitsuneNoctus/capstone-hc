<!DOCTYPE html>
<html>
<head>
    <title>Pie For All</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JS workings -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">PIE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pie</th>
                    <th scope="col">Description</th>
                    <th scope="col">Rating(of 5)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Apple Pie</td>
                    <td>Sweet and crispy filling with falky crust</td>
                    <td>4.9</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Boisenberry</td>
                    <td>Tart and sweet!</td>
                    <td>4.5</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Pumpkin Pie</td>
                    <td>Seaonal Perfection! </td>
                    <td>4.0</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Cherry Pie</td>
                    <td>Cherry is one of my favorite fruits.</td>
                    <td>3.8</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Just Pie</td>
                    <td>I mean it's pie.</td>
                    <td>2.5</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class='footer bg-secondary p-5'>
        &copy; 2019 PieForAll Org
    </div>
</body>
</html>
